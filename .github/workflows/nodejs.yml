name: Node CI

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Windows build tools
        run: npm install --vs2015 --global windows-build-tools
      - name: Update node gyp
        run: |
          npm install -g node-gyp@latest
          npm config set npm_config_node_gyp "node C:\npm\prefix\node_modules\node-gyp\bin\node-gyp.js"
          npm config set node_gyp "C:\npm\prefix\node_modules\node-gyp\bin\node-gyp.js"
      - name: npm install, build, and test
        run: |
          npm ci --prefer-offline --no-audit
          npm run build --if-present
          npm run lint
        env:
          CI: true
